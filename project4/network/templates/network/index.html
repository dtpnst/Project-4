{% extends "network/layout.html" %}

{% block body %}

<div class="row" >
    <h1 id="page-title" ></h1>
</div>

<div class="modal" tabindex="-1" role="dialog" id="new-post">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">New Post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form>
        <div class="modal-body">
            {% csrf_token %}
            <textarea type="textinput" class="form-control" id="compose-body" placeholder="Enter post content here"></textarea>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="create_post(event)">Submit</button>
        </div>
        </form>
        </div>
    </div>
    </div>

<div id="profile-info">
</div>

<div id="all-posts">
</div>

{% endblock %}
